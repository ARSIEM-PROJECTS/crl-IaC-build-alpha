name: Ansible runner via Github Action
run-name: ${{ github.actor }} is testing out the Ansible Runner ðŸš€
on: [push]
jobs:
  Update-Node:
    runs-on: ubuntu-latest
    steps:
      - name: Node Install
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm ci --force
